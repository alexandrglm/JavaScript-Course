<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>16-03 - windows VS document</title>
    <style>
        body { font-family: sans-serif; padding: 1rem; }
        .example { margin-bottom: 2rem; }
        pre, code { background: #f4f4f4; padding: 0.5rem; display: block; }
        .console { 
            background: #000; 
            color: #0f0; 
            padding: 0.5rem; 
            font-family: monospace;
            white-space: pre;
            margin: 10px 0;
            overflow-x: auto;
        }
        .demo-box { 
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            background: #f9f9f9;
            transition: all 0.3s;
        }
        .highlight { background-color: #ff0; }
        .big-text { font-size: 24px; }
        .red-border { border: 2px solid red; }
        .blue-bg { background-color: #d0e3ff; }
        .rounded { border-radius: 10px; }
        button { 
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #45a049; }
        .button-original { background: #f44336; }
        .button-original:hover { background: #d32f2f; }
        .hidden { display: none; }
    </style>
