        // Creating a Class that extensds default e/error handling
        class WebErrorClass extends Error {

            constructor(errorMsg='This is a basic error msg by Class', ...params) {

                super(...params);
                this.errorMsg = errorMsg;
        
            }

        }


        function sideComponent (func) {
            return func();
        }
